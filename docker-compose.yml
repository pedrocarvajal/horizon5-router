services:
  django:
    build: .
    container_name: horizon-django
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-True}
      - DJANGO_SETTINGS_MODULE=config.settings.development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - horizon-network
    depends_on:
      - redis
      - horizon-mongodb
    command: python manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:7-alpine
    container_name: horizon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - horizon-network

  horizon-mongodb:
    image: mongo:7
    container_name: horizon-mongodb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-admin}
    ports:
      - "27018:27017"
    volumes:
      - horizon_mongodb_data:/data/db
    networks:
      - horizon-network

  celery-worker:
    build: .
    container_name: horizon-celery-worker
    depends_on:
      - django
      - redis
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    command: celery -A config.celery.app worker --loglevel=INFO --concurrency=2
    restart: unless-stopped
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - horizon-network

  celery-beat:
    build: .
    container_name: horizon-celery-beat
    depends_on:
      - redis
      - horizon-mongodb
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    command: celery -A config.celery.app beat --loglevel=INFO
    restart: unless-stopped
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - horizon-network

networks:
  horizon-network:
    driver: bridge

volumes:
  horizon_mongodb_data:
